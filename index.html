<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="form-container" data-formulario>
        <form class="form">
            <input type="text" id="receber-itens" placeholder="Digite o item que deseja adicionar" required>
            <button>Salvar item</button>
        </form>
    </div>
    <div class="list-container">
        <div class="list-itens">
            <div>
                <h2>Lista de compras</h2>
                <ul id="lista-de-itens" class="ul-lista-compras"></ul>
            </div>
            <div>
                <h2>Comprados</h2>

                <ul id="itens-comprados" class="ul-comprados"></ul>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
